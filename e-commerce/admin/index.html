<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Login | E-Commerce</title>
    <link rel="stylesheet" href="../css/adminStyle.css">
</head>
<body>
    <div class="box">
        <div class="box-header">
            <h1>Login</h1>
        </div>
        <form action="#" method="post">
            <div class="box-input-group">
                <input class="box-input-field" type="text" id="txtLoginEml" name="txtEml">
                <span class="box-input-line"></span>
                <span class="box-input-bar"></span>
                <label>Email</label>
            </div>
            <div class="box-input-group">
                <input class="box-input-field" type="password" id="txtLoginPwd" name="txtPwd">
                <span class="box-input-line"></span>
                <span class="box-input-bar"></span>
                <label>Password</label>
            </div>
            <button type="submit" name="btnLogin" id="btnLogin">Login</button>
        </form>
    </div>
</body>
</html>
